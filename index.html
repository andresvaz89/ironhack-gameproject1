<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="screen" id="start-screen">
      <h1>
        Hello Pilot:
        <ul>
          <li>Use the ARROWS KEYS to move your ship</li>
          <li>shoot your enemies using SPACE</li>
        </ul>
      </h1>

      <button>Save the Galaxy, Pilot</button>
    </div>

    <div class="screen" id="playing-screen" style="display: none">
      <canvas width="1800" height="800"></canvas>
    </div>

    <div class="screen" id="game-over-screen" style="display: none">
      <h1>Game Over</h1>

      <h1>
        <ul>
          <li>You've tried.</li>
          <li>Sadly, the whole galaxy is ashamed...</li>
        </ul>
      </h1>
      <button>Try it again, Pilot</button>
    </div>
    <script src="enemyProjectiles.js"></script>
    <script src="bullets.js"></script>
    <script src="enemies.js"></script>
    <script src="boss.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
  </body>
</html>
